  <line x1="570" y1="100" x2="600" y2="100" stroke="#fbbc05" stroke-width="3"/>
  <text x="610" y="105" font-family="Arial, sans-serif" font-size="14" fill="#333333">Sales Intelligence Tools</text>
  
