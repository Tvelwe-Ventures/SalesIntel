<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <!-- Background -->
  <rect width="900" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="450" y="40" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" font-weight="bold" fill="#333333">SALES INTELLIGENCE MARKET EVOLUTION MAP</text>
  
  <!-- Evolution timeline arrow -->
  <line x1="100" y1="300" x2="850" y2="300" stroke="#333333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333333"/>
    </marker>
  </defs>
  
  <!-- Timeline labels -->
  <text x="100" y="330" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333333">2000-2010</text>
  <text x="300" y="330" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333333">2010-2018</text>
  <text x="500" y="330" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333333">2018-2023</text>
  <text x="700" y="330" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333333">2023-2026</text>
  <text x="850" y="330" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333333">Future</text>
  
  <!-- Evolution phases -->
  <rect x="50" y="260" width="150" height="80" rx="10" ry="10" fill="#e8f5e9" stroke="#81c784" stroke-width="2"/>
  <text x="125" y="270" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="#333333">CRM Era</text>
  <text x="125" y="295" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">Record-keeping</text>
  <text x="125" y="315" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">systems focused on</text>
  <text x="125" y="335" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">contact management</text>
  
  <rect x="225" y="260" width="150" height="80" rx="10" ry="10" fill="#e3f2fd" stroke="#64b5f6" stroke-width="2"/>
  <text x="300" y="270" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="#333333">Data Enrichment</text>
  <text x="300" y="295" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">Third-party data</text>
  <text x="300" y="315" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">integration and</text>
  <text x="300" y="335" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">contact enrichment</text>
  
  <rect x="400" y="260" width="150" height="80" rx="10" ry="10" fill="#fff3e0" stroke="#ffb74d" stroke-width="2"/>
  <text x="475" y="270" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="#333333">Sales Engagement</text>
  <text x="475" y="295" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">Activity automation</text>
  <text x="475" y="315" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">and multi-channel</text>
  <text x="475" y="335" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">engagement tools</text>
  
  <rect x="575" y="260" width="150" height="80" rx="10" ry="10" fill="#e8eaf6" stroke="#7986cb" stroke-width="2"/>
  <text x="650" y="270" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="#333333">First-Gen AI</text>
  <text x="650" y="295" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">Predictive analytics,</text>
  <text x="650" y="315" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">conversation analysis,</text>
  <text x="650" y="335" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">intent signals</text>
  
  <rect x="750" y="260" width="150" height="80" rx="10" ry="10" fill="#f3e5f5" stroke="#ab47bc" stroke-width="2"/>
  <text x="825" y="270" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="#333333">LLM Intelligence Layer</text>
  <text x="825" y="295" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">Unified signal intelligence,</text>
  <text x="825" y="315" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">adaptive learning systems,</text>
  <text x="825" y="335" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">context-aware action guidance</text>
  
  <!-- Focal companies -->
  <circle cx="125" y="200" r="30" fill="#4285f4"/>
  <text x="125" y="205" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Salesforce</text>
  
  <circle cx="300" y="200" r="30" fill="#ea4335"/>
  <text x="300" y="205" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">ZoomInfo</text>
  
  <circle cx="475" y="200" r="30" fill="#fbbc05"/>
  <text x="475" y="205" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Outreach</text>
  
  <circle cx="650" y="200" r="30" fill="#34a853"/>
  <text x="650" y="205" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Gong</text>
  
  <circle cx="825" y="200" r="30" fill="#ab47bc"/>
  <text x="825" y="205" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">SalesIntel AI</text>
  
  <!-- Key technology trends -->
  <rect x="100" y="380" width="800" height="180" rx="5" ry="5" fill="white" stroke="#dddddd" stroke-width="1"/>
  <text x="120" y="410" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333333">KEY TECHNOLOGY TRENDS</text>
  
  <!-- Trend 1 -->
  <line x1="120" y1="430" x2="150" y2="430" stroke="#4285f4" stroke-width="3"/>
  <text x="160" y="435" font-family="Arial, sans-serif" font-size="14" fill="#333333">Data Integration → Intelligence Integration</text>
  
  <!-- Trend 2 -->
  <line x1="120" y1="460" x2="150" y2="460" stroke="#ea4335" stroke-width="3"/>
  <text x="160" y="465" font-family="Arial, sans-serif" font-size="14" fill="#333333">Separate Tools → Unified Platforms</text>
  
  <!-- Trend 3 -->
  <line x1="120" y1="490" x2="150" y2="490" stroke="#fbbc05" stroke-width="3"/>
  <text x="160" y="495" font-family="Arial, sans-serif" font-size="14" fill="#333333">Activity Metrics → Outcome Intelligence</text>
  
  <!-- Trend 4 -->
  <line x1="120" y1="520" x2="150" y2="520" stroke="#34a853" stroke-width="3"/>
  <text x="160" y="525" font-family="Arial, sans-serif" font-size="14" fill="#333333">Workflow Automation → Behavior Guidance</text>
  
  <!-- Trend 5 -->
  <line x1="450" y1="430" x2="480" y2="430" stroke="#ab47bc" stroke-width="3"/>
  <text x="490" y="435" font-family="Arial, sans-serif" font-size="14" fill="#333333">Basic AI → LLM-Powered Reasoning</text>
  
  <!-- Trend 6 -->
  <line x1="450" y1="460" x2="480" y2="460" stroke="#7986cb" stroke-width="3"/>
  <text x="490" y="465" font-family="Arial, sans-serif" font-size="14" fill="#333333">Manual Data Entry → Automated Intelligence Capture</text>
  
  <!-- Trend 7 -->
  <line x1="450" y1="490" x2="480" y2="490" stroke="#64b5f6" stroke-width="3"/>
  <text x="490" y="495" font-family="Arial, sans-serif" font-size="14" fill="#333333">Digital Intent → Multi-Source Company-Level Signals</text>
  
  <!-- Trend 8 -->
  <line x1="450" y1="520" x2="480" y2="520" stroke="#81c784" stroke-width="3"/>
  <text x="490" y="525" font-family="Arial, sans-serif" font-size="14" fill="#333333">Static Systems → Adaptive Learning Platforms</text>
  
  <!-- Current market position indicator -->
  <line x1="700" y1="300" x2="700" y2="350" stroke="#ff5722" stroke-width="3" stroke-dasharray="5,5"/>
  <text x="700" y="365" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ff5722" font-weight="bold">WE ARE HERE</text>
</svg>
